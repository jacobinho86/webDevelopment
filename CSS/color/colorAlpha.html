<html>
	<head>
		<title>CSS Background Color</title>
		<style type="text/css">
			
			p
			{
				background-color:white;
			}

			p.one
			{
			    background-color:rgb(0,0,0);
			    opacity: 0.5;
			}

			p.two
			{
			    background-color: rgb(0,0,0);
			    background-color: rgba(0,0,0,0.5);
			}
		</style>
	</head>
	<body>
		<p class="one">This is part of the body of the page</p>
		<p class="two">This is part of the body of the page</p>
	</body>
</html>
