<html>
    <head>
        <title>Image Align</title>
		<style type="text/css">
			img.dimension
			{
				width: 100px;
				height:100px;
			}
			img.align-right
			{
				float:right;
				margin-right: 10px;
			}
			img.align-left
			{
				float:left;
				margin-left: 10px;
			}
			p.left
			{
				text-align:left;
				width:300px;
			}
			p.right
			{
				text-align:right;
				width:300px;
			}
		</style>
    </head>
    <body>
        <p class="left"><img src="images/cssBox.png" class="dimension align-left" alt="mau"/>
		This text is here just to prove a point.</p>
		<p class="right"><img src="images/cssBox.png" class="dimension align-right" alt="mau"/>
		This text is here just to prove a point.</p>
    </body>
</html>
