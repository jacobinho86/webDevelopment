<html>
    <head>
        <title>Image Size</title>
		<style type="text/css">
			img.large
			{
				width: 200px;
				height:200px;
			}
			img.medium
			{
				width: 100px;
				height:100px;
			}
			img.small
			{
				width: 50px;
				height:50px;
			}
		</style>
    </head>
    <body>
		<p><img src="images/cssBox.png" class="large" alt="mau 1"/></p>
                <p><img src="images/cssBox.png" class="medium" alt="mau 2"/></p>
		<p><img src="images/cssBox.png" class="small" alt="mau 3"/></p>
    </body>
</html>
