<html>
	<head>
		<title>Font Family Size</title>
		<style type="text/css">
			h1{
				font-family: cursive;
				font-size: xx-large;
				text-decoration: underline;
			}
			p.credits{
				font-family: monospace;
				font-size: 12px;
				text-shadow: 5px 5px 2px black;
			}
			p.declaration:first-letter {
				font-size: 200%;
				font-weight: bold;
				font-style: italic;
			}
			
		</style>
	</head>
	<body>
		<h1>My People</h1>
		<p class="credits">by Jacob</p>
		<p class="declaration">Every nerd should be able to live life.</p>
	</body>
</html>
