<html>
	<head>
		<title>Font Family Size</title>
		<style type="text/css">
			h1{
				font-family: cursive;
				font-size: xx-large;
				text-decoration: underline;
			}
			.credits{
				font-family: monospace;
				font-size: 12px;
				word-spacing: 30px;
			}
			span#name {
				font-weight: bold;
				font-style: italic;
				letter-spacing: 5px;
			}
			
		</style>
	</head>
	<body>
		<h1>My People</h1>
		<p class="credits">by <span id="name">Jacob</span></p>
		<p>Every nerd should be able to live life.</p>
	</body>
</html>
