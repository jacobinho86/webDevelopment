<html>
	<head>
		<title>Long Tables</title>
	</head>
	<body>
		<p>
		<table border="2">
			<thead>
				<tr>
					<th>Date</th>
					<th>Income</th>
					<th>Expenses</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>01/01/2020</td>
					<td>500</td>
					<td>50</td>
				</tr>
				<tr>
					<td>02/02/2020</td>
					<td>1500</td>
					<td>150</td>
				</tr>
				<tr>
					<td>03/03/2020</td>
					<td>2500</td>
					<td>200</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th></th>
					<td>4500</td>
					<td>400</td>
				</tr>
			</tfoot>
		</table>
		</p>
	</body>
</html>
